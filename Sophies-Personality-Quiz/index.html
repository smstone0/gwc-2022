<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- import the webpage's javascript file -->
	<script src="script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you a summer or winter person?</h1>
		<p>Answer each question and the quiz will guess whether you are a summer or winter person based on your responses.</p>
	</header>

	<main>

		<h2>Which colour do you like most?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/yellow_flower.jpg" alt="A photo of some yellow lilies">
        <br>
        <button id="q1a1">Yellow</button>
      </div>

      <div class="answer-choice">
        <img src="assets/blue_flower.jpg" alt="A photo of a Himalayan blue poppy">
        <br>
        <button id="q1a2">Blue</button>
      </div>

    </div> 
    
    <h2>Would you rather be too hot or too cold?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/ice_pack.jpg" alt="A woman holding an ice pack against her face to cool down">
        <br>
        <button id="q2a1">Too hot</button>
      </div>

      <div class="answer-choice">
        <img src="assets/blanket.jpg" alt="A woman holding a blanket up to her face">
        <br>
        <button id="q2a2">Too cold</button>
      </div>

    </div> 
    
    <h2>Where would you rather be?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/beach.jpg" alt="A photo of a wooden pathway leading to a beach">
        <br>
        <button id="q3a1">Place A</button>
      </div>

      <div class="answer-choice">
        <img src="assets/snow.jpg" alt="A photo of snow-covered trees">
        <br>
        <button id="q3a2">Place B</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
